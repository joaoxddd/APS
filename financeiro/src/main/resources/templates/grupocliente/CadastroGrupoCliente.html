<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadraoCadastro}"
	xmlns:financeiro="http://financeiro.npi.com">
	
<head>
	<title>Cadastro de Grupo de Cliente</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">		
 					<h1 th:if="${grupoCliente.novo}">Cadastro de Grupo de Cliente</h1> 
					<h1 th:unless="${grupoCliente.novo}" th:text="|Edição de Grupo de Cliente: ${grupoCliente.descricao}|"></h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/gruposcliente}">
							<i class="glyphicon  glyphicon glyphicon-search" th:if="${grupoCliente.novo}"></i> 
							<span class="hidden-xs  hidden-sm" th:if="${grupoCliente.novo}">Pesquisar</span>
							<i class="glyphicon  glyphicon glyphicon-remove" th:unless="${grupoCliente.novo}"></i> 
							<span class="hidden-xs  hidden-sm" th:unless="${grupoCliente.novo}">Cancelar</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	
		<th:block th:include="fragments/MensagensSucesso"></th:block>
	
		<form method="POST" th:object="${grupoCliente}" class="form-vertical  js-form-loading"
				th:action="${grupoCliente.novo} ? @{/gruposcliente/novo} : @{/gruposcliente/{id}(id=${grupoCliente.id})}">
		
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<input type="hidden" th:field="*{id}"/>
			
			<div class="row">
				<div class="form-group  col-sm-12  bw-required" financeiro:classforerror="descricao">
					<label for="descricao" class="control-label">Descrição</label>
					<input type="text" class="form-control" id="descricao" autofocus="autofocus" 
						th:field="*{descricao}" maxlength="50"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
<th:block layout:fragment="javascript-extra">
</th:block>
</body>
</html>
