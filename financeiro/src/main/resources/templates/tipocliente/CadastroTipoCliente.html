<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadraoCadastro}"
	xmlns:financeiro="http://financeiro.npi.com">
	
<head>
	<title>Cadastro de Tipo de Cliente</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">		
 					<h1 th:if="${tipoCliente.novo}">Cadastro de Tipo de Cliente</h1> 
					<h1 th:unless="${tipoCliente.novo}" th:text="|Edição de Tipo de Cliente: ${tipoCliente.descricao}|"></h1>
				</div>
			
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/tiposclientes}">
							<i class="glyphicon  glyphicon glyphicon-search" th:if="${tipoCliente.novo}"></i> 
							<span class="hidden-xs  hidden-sm" th:if="${tipoCliente.novo}">Pesquisar</span>
							<i class="glyphicon  glyphicon glyphicon-remove" th:unless="${tipoCliente.novo}"></i> 
							<span class="hidden-xs  hidden-sm" th:unless="${tipoCliente.novo}">Cancelar</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
	
		<th:block th:include="fragments/MensagensSucesso"></th:block>
	
		<form method="POST" th:object="${tipoCliente}" class="form-vertical  js-form-loading"
				th:action="${tipoCliente.novo} ? @{/tiposclientes/novo} : @{/tiposclientes/{id}(id=${tipoCliente.id})}">
		
			<th:block th:include="fragments/MensagensErroValidacao"></th:block>
			
			<input type="hidden" th:field="*{id}"/>
			
			<div class="row">
				<div class="form-group  col-sm-12  bw-required" financeiro:classforerror="descricao">
					<label for="descricao" class="control-label">Descrição</label>
					<input type="text" class="form-control" id="descricao" autofocus="autofocus" 
							th:field="*{descricao}" maxlength="40"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
		</form>
	</div>
</section>
<th:block layout:fragment="javascript-extra">
</th:block>
</body>
</html>
